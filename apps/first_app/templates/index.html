<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Book Review</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="./static/style.css">
</head>
</head>
	<h5>
		{% if messages %}
			{% for message in messages %}
				*{{ message }}<br>
			{% endfor %}
		{% endif %}
	</h5>
<body>
	<div>Sign Up
		<form id="register-form" action="signups" method="post" role="form" style="width: 300px;">
			{% csrf_token %}
			<div class="form-group">
				<input type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name" value="">
			</div>
			<div class="form-group">
				<input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name" value="">
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control" placeholder="Email Address" value="">
			</div>
			<div class="form-group">
				<input type="password" name="password" id="password" class="form-control" placeholder="Password">
			</div>
			<div class="form-group">
				<input type="password" name="pw_confirm" id="pw_confirm" class="form-control" placeholder="Confirm Password">
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<input type="submit" name="register-submit" id="register-submit" class="form-control btn btn-register" value="Register Now">
					</div>
				</div>
			</div>
		</form>
	</div>
	<div>Log In
		<form id="login-form" action="logins" method="post" role="form" style="width: 300px">
			{% csrf_token %}
			<div class="form-group">
				<input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
			</div>
			<div class="form-group">
				<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
					</div>
				</div>
			</div>
			<div class="form-group">
			</div>
		</form>
	</div>
</body>
</html>
